<div class="list-group-item" [ngClass]="getPostClass()">
    <article>
        <h2> {{ post.title }} <span class="pull-right"> {{ post.createdAt | date: 'dd/MM/yy, hh:m a' }} </span></h2>
        <p> {{ post.content }} </p>
        <p> <button class="btn btn-success" (click)="lovePost()">Love its</button> &nbsp;
            <button class="btn btn-danger" (click)="dontLovePost()">Don't Love its</button>
            <button class="btn btn-danger pull-right" (click)="deleteIt()">Supprimer</button>
        </p>
    </article>
</div>
<br>
